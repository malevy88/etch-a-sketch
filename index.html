<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <h1>Welcome to Etch A Sketch!</h1>
    <h2>Pick a grid size</h2>
    <form id="sizePicker">
      Grid Height:
      <input type="number" id="inputHeight" name="height" min="1" max = "16" value="1" />
      Grid Width
      <input type="number" id="inputWidth" name="width" min="1" max = "16" value="1" />
      <input type="submit" onclick="makeGrid();return false;" />
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" />

    <h2>Design Grid</h2>
    <table id="tbl"></table>

    <script src="index.js"></script>
  </body>
</html>
